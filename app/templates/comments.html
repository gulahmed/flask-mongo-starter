{% extends "base.html"%}

{% block title %}Users Comments {% endblock title %}

{% block content %}


<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Customer Name</th>
      <th>Customer Email</th>
      <th>Customer Comment</th>
    </tr>
  </thead>
  <tbody>
{% for comment in comments %}
    <tr>
      <td>{{comment._id}}</td>
      <td>{{comment.name}}</td>
      <td>{{comment.email}}</td>
      <td>{{comment.comments}}</td>
    </tr>
{%endfor %}

  </tbody>
</table>



{% endblock %}
